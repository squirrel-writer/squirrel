name: tox

on:
  - push
  - pull_request

jobs:
  tox:
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10']
        os: ['ubuntu-latest']

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: install tox
      run: pip install --upgrade tox virtualenv
    - name: run tox
      run: tox -e py
